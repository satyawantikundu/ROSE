<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>üåπ Happy Rose Day</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#ff4d6d,#ff8fab);
color:white;
text-align:center;
}
.container{
max-width:500px;
margin:auto;
padding:20px;
}
input,button{
padding:12px;
margin:8px;
border-radius:8px;
border:none;
width:90%;
}
button{
background:white;
color:#ff4d6d;
font-weight:bold;
}
.card{
background:rgba(255,255,255,0.15);
padding:20px;
border-radius:15px;
margin-top:20px;
}
img{
width:220px;
height:220px;
object-fit:cover;
border-radius:15px;
}
</style>
</head>

<body>

<div class="container">

<h1>üåπ Happy Rose Day</h1>

<div id="editor">
<input id="nameInput" placeholder="Partner name">
<input type="file" id="photoInput" accept="image/*">
<button onclick="createWish()">Create Wish ‚ù§Ô∏è</button>
</div>

<div id="wishCard" class="card" style="display:none;">
<h2 id="wishText"></h2>
<img id="wishPhoto">
<p>You are as beautiful as a rose üåπ</p>
</div>

</div>

<script>

let uploadedImage="";

document.getElementById("photoInput").addEventListener("change",function(){
const file=this.files[0];
const reader=new FileReader();
reader.onload=e=>uploadedImage=e.target.result;
reader.readAsDataURL(file);
});

function createWish(){
const name=document.getElementById("nameInput").value;

if(!name || !uploadedImage){
alert("Add name and photo first");
return;
}

// SAVE DATA INSIDE BROWSER (not link)
localStorage.setItem("roseName",name);
localStorage.setItem("rosePhoto",uploadedImage);

showWish(name,uploadedImage);
}

function showWish(name,img){
document.getElementById("editor").style.display="none";
document.getElementById("wishCard").style.display="block";
document.getElementById("wishText").innerText="Happy Rose Day, "+name+" ‚ù§Ô∏è";
document.getElementById("wishPhoto").src=img;
}

// LOAD SAVED DATA
const savedName=localStorage.getItem("roseName");
const savedPhoto=localStorage.getItem("rosePhoto");

if(savedName && savedPhoto){
showWish(savedName,savedPhoto);
}

</script>

</body>
</html>
